    </div>
    <div class="mask">
        <div class="mask-backdrop">
            <img src="img/13.jpg" alt="" class="ma5-clone" id="photo">
        </div>
        <div class="mask-close">
            <span class="mask-icon-close"></span>
        </div>

            <span class="mask-icon-left"></span>
        </div>
        <div class="mask-next">

        </div>
        <div class="mask-figcaption">
